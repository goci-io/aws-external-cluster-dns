txtPrefix: txt.
txtOwnerId: ${owner_id}
interval: 2m
provider: aws
policy: ${update_policy}
replicas: ${replicas}
sources:
- ingress

publishInternalServices: true
domainFilters:
%{ for domain in domains ~}
- "${domain}"
%{ endfor ~}

zoneIdFilters:
%{ for zone in hosted_zone_ids ~}
- ${zone}
%{ endfor ~}

%{ if set_kiam_annotation ~}
podAnnotations:
  iam.amazonaws.com/role: ${iam_role_arn}
%{ if iam_external_id != "-" ~}
  iam.amazonaws.com/external-id: ${iam_external_id}
%{ endif ~}
%{ endif ~}

aws:
  region: ${aws_region}
%{ if set_assume_config && !set_kiam_annotation ~}
  assumeRoleArn: ${iam_role_arn}
%{ endif ~}

rbac:
  create: true
  pspEnabled: true

metrics:
  enabled: true
  serviceMonitor:
    interval: 120s
    scrapeTimeout: 120s

resources:
  requests:
    cpu: 10m
    memory: 21M
  limits:
    cpu: 50m
    memory: 86M
